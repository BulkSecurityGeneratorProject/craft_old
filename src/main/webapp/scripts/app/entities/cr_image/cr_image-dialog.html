 
 <div class="horizontal-section-container">
    <div>
      <h4>Standard</h4>
      <div class="horizontal-section">
        <paper-listbox>
          <paper-item>Inbox</paper-item>
          <paper-item>Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </div>
    </div>

    <div>
      <h4>Pre-selected</h4>
      <div class="horizontal-section">
        <paper-listbox selected="0">
          <paper-item>Inbox</paper-item>
          <paper-item disabled>Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </div>
    </div>

    <div>
      <h4>Multi-select</h4>
      <div class="horizontal-section">
        <paper-listbox multi>
          <paper-item>Bold</paper-item>
          <paper-item>Italic</paper-item>
          <paper-item>Underline</paper-item>
          <paper-item>Strikethrough</paper-item>
        </paper-listbox>
      </div>
    </div>
  </div>
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCr_imageLabel" translate="craftApp.cr_image.home.createOrEditLabel">Create or edit a Cr_image</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="cr_image.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="craftApp.cr_image.im_url" for="field_im_url">Im_url</label>
            <input type="text" class="form-control" name="im_url" id="field_im_url"
                    ng-model="cr_image.im_url"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
