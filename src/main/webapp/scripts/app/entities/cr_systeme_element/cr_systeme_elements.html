<div>
    <h2 translate="craftApp.cr_systeme_element.home.title">Cr_systeme_elements</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cr_systeme_element.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="craftApp.cr_systeme_element.home.createLabel">Create a new Cr_systeme_element</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Cr_systeme_element</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="craftApp.cr_systeme_element.se_quantite">Se_quantite</span></th>
                    <th><span translate="craftApp.cr_systeme_element.cr_element">cr_element</span></th>
                    <th><span translate="craftApp.cr_systeme_element.cr_systeme">cr_systeme</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cr_systeme_element in cr_systeme_elements track by cr_systeme_element.id">
                    <td><a ui-sref="cr_systeme_element.detail({id:cr_systeme_element.id})">{{cr_systeme_element.id}}</a></td>
                    <td>{{cr_systeme_element.se_quantite}}</td>
                    <td>
                        <a ui-sref="cr_element.detail({id:cr_systeme_element.cr_elementId})">{{cr_systeme_element.cr_elementEl_nom_long_fr_fr}}</a>
                    </td>
                    <td>
                        <a ui-sref="cr_systeme.detail({id:cr_systeme_element.cr_systemeId})">{{cr_systeme_element.cr_systemeSy_nom_fr_fr}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="cr_systeme_element.detail({id:cr_systeme_element.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_systeme_element.edit({id:cr_systeme_element.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_systeme_element.delete({id:cr_systeme_element.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
