<div>
    <h2 translate="craftApp.cr_categorie_craft.home.title">Cr_categorie_crafts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cr_categorie_craft.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="craftApp.cr_categorie_craft.home.createLabel">Create a new Cr_categorie_craft</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Cr_categorie_craft</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="craftApp.cr_categorie_craft.cc_nom_court_fr_fr">Cc_nom_court_fr_fr</span></th>
                    <th><span translate="craftApp.cr_categorie_craft.cc_nom_long_fr_fr">Cc_nom_long_fr_fr</span></th>
                    <th><span translate="craftApp.cr_categorie_craft.cr_image">cr_image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cr_categorie_craft in cr_categorie_crafts track by cr_categorie_craft.id">
                    <td><a ui-sref="cr_categorie_craft.detail({id:cr_categorie_craft.id})">{{cr_categorie_craft.id}}</a></td>
                    <td>{{cr_categorie_craft.cc_nom_court_fr_fr}}</td>
                    <td>{{cr_categorie_craft.cc_nom_long_fr_fr}}</td>
                    <td>
                        <span ng-repeat="cr_image in cr_categorie_craft.cr_images">
                            <a class="form-control-static" ui-sref="cr_image.detail({id: {{cr_image.id}}})">{{cr_image.im_url}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="cr_categorie_craft.detail({id:cr_categorie_craft.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_categorie_craft.edit({id:cr_categorie_craft.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_categorie_craft.delete({id:cr_categorie_craft.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
