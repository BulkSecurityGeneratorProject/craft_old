
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCr_categorie_craftLabel" translate="craftApp.cr_categorie_craft.home.createOrEditLabel">Create or edit a Cr_categorie_craft</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="cr_categorie_craft.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="craftApp.cr_categorie_craft.cc_nom_court_fr_fr" for="field_cc_nom_court_fr_fr">Cc_nom_court_fr_fr</label>
            <input type="text" class="form-control" name="cc_nom_court_fr_fr" id="field_cc_nom_court_fr_fr"
                    ng-model="cr_categorie_craft.cc_nom_court_fr_fr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="craftApp.cr_categorie_craft.cc_nom_long_fr_fr" for="field_cc_nom_long_fr_fr">Cc_nom_long_fr_fr</label>
            <input type="text" class="form-control" name="cc_nom_long_fr_fr" id="field_cc_nom_long_fr_fr"
                    ng-model="cr_categorie_craft.cc_nom_long_fr_fr"
                    required />
            <div ng-show="editForm.cc_nom_long_fr_fr.$invalid">
                <p class="help-block"
                    ng-show="editForm.cc_nom_long_fr_fr.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="craftApp.cr_categorie_craft.cr_image" for="field_cr_image">cr_image</label>
            <select class="form-control" id="field_cr_image" multiple name="cr_image" ng-model="cr_categorie_craft.cr_images" ng-options="cr_image as cr_image.im_url for cr_image in cr_images track by cr_image.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
