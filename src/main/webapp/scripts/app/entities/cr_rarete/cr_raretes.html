
<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: 230px;
  height: 160px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:
    url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
}
</style>
<div>

<div class="mdl-grid demo-content">
<div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col" ng-repeat="cr_rarete in cr_raretes track by cr_rarete.id">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{cr_rarete.id}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
	{{cr_rarete.ra_libelle_fr_fr}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-js-button btn btn-info mdl-js-ripple-effect" ui-sref="cr_rarete.detail({id:cr_rarete.id})">
      Afficher
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="cr_rarete.edit({id:cr_rarete.id})">
      Modifier
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="cr_rarete.edit({id:cr_rarete.id})">
      Supprimer
    </a>
  </div>
</div>
</div>
    <h2 translate="craftApp.cr_rarete.home.title">Cr_raretes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cr_rarete.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="craftApp.cr_rarete.home.createLabel">Create a new Cr_rarete</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Cr_rarete</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="craftApp.cr_rarete.ra_libelle_fr_fr">Ra_libelle_fr_fr</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cr_rarete in cr_raretes track by cr_rarete.id">
                    <td><a ui-sref="cr_rarete.detail({id:cr_rarete.id})">{{cr_rarete.id}}</a></td>
                    <td>{{cr_rarete.ra_libelle_fr_fr}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="cr_rarete.detail({id:cr_rarete.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_rarete.edit({id:cr_rarete.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_rarete.delete({id:cr_rarete.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
