<div>
    <h2 translate="craftApp.cr_corps_element.home.title">Cr_corps_elements</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ui-sref="cr_corps_element.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="craftApp.cr_corps_element.home.createLabel">Create a new Cr_corps_element</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Cr_corps_element</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="craftApp.cr_corps_element.ce_quantite">Ce_quantite</span></th>
                    <th><span translate="craftApp.cr_corps_element.cr_corps">cr_corps</span></th>
                    <th><span translate="craftApp.cr_corps_element.cr_element">cr_element</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
		      <div class="mdl-grid demo-content">
		        <div class="mdl-cell" ng-repeat="cr_corps_element in cr_corps_elements track by cr_corps_element.id" >
					<div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin:10px;">
						<div class="mdl-card__title mdl-card--expand" style="background: url({{cr_image.im_url}}) bottom right no-repeat #46B6AC ;">
					    </div>
					    <div class="mdl-card__supporting-text">
							<h2 class="mdl-card__title-text">{{cr_element.el_nom_long_fr_fr}}</h2>
		 				 </div>
						  <div class="mdl-card__actions mdl-card--border">
					    <button type="submit"
		                                ui-sref="cr_element.detail({id:cr_element.id})"
		                                class="btn btn-info mdl-js-button mdl-js-ripple-effect">
		                            <span class="glyphicon glyphicon-eye-open"></span>
		                        </button>
		                        <button type="submit"
		                                ui-sref="cr_element.edit({id:cr_element.id})"
		                                class="btn btn-primary mdl-js-button mdl-js-ripple-effect">
		                            <span class="glyphicon glyphicon-pencil"></span>
		                        </button>
		                        <button type="submit"
		                                ui-sref="cr_element.delete({id:cr_element.id})"
		                                class="btn btn-danger mdl-js-button mdl-js-ripple-effect">
		                            <span class="glyphicon glyphicon-remove-circle"></span>
		                        </button>
							</div>
						</div>
					</div>	
				</div>
            
                <tr ng-repeat="cr_corps_element in cr_corps_elements track by cr_corps_element.id">
                    <td><a ui-sref="cr_corps_element.detail({id:cr_corps_element.id})">{{cr_corps_element.id}}</a></td>
                    <td>{{cr_corps_element.ce_quantite}}</td>
                    <td>
                        <a ui-sref="cr_corps.detail({id:cr_corps_element.cr_corpsId})">{{cr_corps_element.cr_corpsCo_nom_fr_fr}}</a>
                    </td>
                    <td>
                        <a ui-sref="cr_element.detail({id:cr_corps_element.cr_elementId})">{{cr_corps_element.cr_elementEl_nom_long_fr_fr}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="cr_corps_element.detail({id:cr_corps_element.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_corps_element.edit({id:cr_corps_element.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_corps_element.delete({id:cr_corps_element.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
