<div>
    <h2 translate="craftApp.cr_systeme.home.title">Cr_systemes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cr_systeme.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="craftApp.cr_systeme.home.createLabel">Create a new Cr_systeme</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Cr_systeme</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="craftApp.cr_systeme.sy_nom_fr_fr">Sy_nom_fr_fr</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cr_systeme in cr_systemes track by cr_systeme.id">
                    <td><a ui-sref="cr_systeme.detail({id:cr_systeme.id})">{{cr_systeme.id}}</a></td>
                    <td>{{cr_systeme.sy_nom_fr_fr}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="cr_systeme.detail({id:cr_systeme.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_systeme.edit({id:cr_systeme.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="cr_systeme.delete({id:cr_systeme.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
